<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Travis complex flex layout</title>
    <style>
        html{
            font-familyfamily: Arial;
        }
        body{
            margine:0;
        }
        header{
            background: cadetblue;
            height:100px;
        }
        h1{
            color: white;
            text-align: center;
            margin: 0;
            line-height: 100px;
        }
        article{
            padding : 10px;
            margin: 10px;
            background: red;
            flex:1rem ; /******************** making the actual  distance between each article ****/
            /** TOP LEFT RIGHT BOTTOM **/
        }
        /*************** apply flex property **********/
        section{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

    </style>

</head>
<body>
<header>  <h1>COMPLEX FLEXBOX LAYOUT </h1> </header>
<section>
    <article>
        <h2>article 1</h2>
        <p>para 1</p>
    </article>
    <article>
        <h2>article 2</h2>
        <p>para 2</p>
    </article>
    <article>
        <div>
            <button>
                shrink
            </button>

            <button>
                smile
            </button>
            <button> laugh</button>
            <button> cry</button>
        </div>
        <div><p> p1</p></div>
        <div><p> p2</p></div>
    </article>
</section>
</body>
</html>
