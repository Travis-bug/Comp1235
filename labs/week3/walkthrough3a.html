<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eseosa Travis Eweka - task 1</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, 110px);
        }
       div{
           border: 5px solid darkgray;
       }
       .item1{
           grid-column: 1/4;
           grid-row: 1/3;
       }
        .item2{
            grid-column-start: 1;
          grid-row: 3/5;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="item1">one</div>
    <div class="item2">two
    <P> i have some more content in.</P>
    <p>This makes me taller than pixel</p>
    </div>
    <div class="item3">three</div>
    <div class="item4">four</div>
    <div class="item5">five</div>
</div>
</body>
</html>
