<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eseosa Travis Eweka - Task 2 </title>
    <script>
        //1. strict equality (===)
        function isTen(num){
            return num === 10;
        }
        console.log(isTen(10)); // True
        console.log(isTen(1));//false
        console.log(isTen("7"));//false
        //2. default parameters
        function sum(n1=5, n2=10) {
            return "sum is: " + parseInt(n1+n2)
        }
        console.log (sum());//15
        console.log(sum(5,5)); // 10
        console.log (sum(7,10));//17


        //3. rest parameter/ spread operator(...)
        let printArray + (...args) =-> console.log(printArray)
    </script>
</head>

</body>
</html>
