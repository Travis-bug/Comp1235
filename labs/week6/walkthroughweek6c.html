    <form id="calcForm">
        Number 1: <input type="text" id="n1" value="">
        Number 1: <input type="text" id="n2" value="">
    </form>

<script>
    //1. Form Handling
    //d. use form id calcForm, addEventListener
    document.getElementById("calcForm") .addEventListener("submit", function (event){}
    // a. fetch the value of variables (n1 & n2)
    // & convert it into int(parseInt)
    let n1 = parseInt(document.getElementById("n1") .value);
    let n2 = parseInt(document.getElementById("n2") .value);
    //b. apply the logic
    sum = n1 + n2
    //c. apply innerText/innerHTML
    document.getElementById("n1") .innerText = sum;
